<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - The Pet Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c3d6c3;
        }
        header {
            background-color: #c3d6c3;
            padding: 20px;
            text-align: center;
        }
        .container-signIn {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;            ;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0a7029;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }
        .navbar {
            background: #0a7029;
            padding: 20px;
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
            padding-right: 15px; 
            padding-left: 15px;
        }
        .navdiv {
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }
        .logo a {
            font-size: 35px; 
            font-weight: 600; 
            color: #fede00; 
            text-decoration: none;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }
        .navbar ul {
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: inline-block;
        }
        .navbar ul li {
            margin-right: 25px;
            display: inline-block;
        }
        .navbar ul li a {
            color: #c3d6c3; 
            font-size: 18px; 
            font-weight: bold; 
            text-decoration: none;
        }
        .navbar button {
            background-color: #fede00;
            color: #003b73;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .navbar button:hover {
            background-color: #ffeb3b; 
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0a7029;
            color: #fede00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
       
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">The Pet Finder</a></div>
            <ul>
                <li><a href="homepage.html" style="color:#fede00;">Home Page</a></li>
                <li><a href="about.html" style="color:#fede00;">About</a></li>
                <li><a href="contactus.html" style="color:#fede00;">Contact Us</a></li>
                <li><button><a href="signIn.html" style="color: #0a7029; text-decoration: none;">Sign In</a></button></li>
                <li><button><a href="signUp.html" style="color: #0a7029; text-decoration: none;">Sign Up</a></button></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Sign In</h1>
    </header>

    <div class="container-signIn">
        <p>Please enter your email and password to sign in.</p>
<form  id="signinform" method="post" action="/sign_in">


            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
                
            </div>
            <div class="form-group">
                <select name="usertype">

                    <option value="user">user</option>
                    <option value="admin">admin</option>

                </select>

            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>
        <p>Don't have an account? <a href="signup.html" style="color: #0a7029",text-align: center;>Sign Up</a></p>
    </div>
    
</body>
</html>
