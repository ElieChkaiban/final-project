<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Pet Finder</title>
        <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c3d6c3;
        }
        header {
            background-color: #c3d6c3;
            padding: 20px;
            text-align: center;
            font-family: Helvetica;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Bebas Neue', sans-serif;
            color: #0a7029;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        .search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 300px;
            background: #dbe8d8;
        }
        .navbar{
            background: #0a7029;
            padding: 20px;
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif; padding-right: 15px; padding-left: 15px;
        }
        .navdiv{
            display: flex; align-items: center; justify-content: space-between; 
            
        }
        .logo a{
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif; font-size: 35px; font-weight: 600; color: #fede00; text-decoration: none;
        }
        .navbar ul {
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: inline-block;
            
        }
        .navbar ul li {
            margin-right: 25px;
            display: inline-block;
        }
        .navbar ul li a {
            color: white; 
            font-size: 18px; 
            font-weight: bold; 
            text-decoration: none;
        }
        .navbar button {
            background-color: #fede00;
            color: #003092;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .navbar button a {
            color: #0a7029;
            text-decoration: none;
        }
        .navbar button:hover {
            background-color: #ffeb3b; 
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #fede00;
            color: #0a7029;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .button{
            background-color: orangered; margin-left: 10px; border-radius: 10px; padding: 10px; width: 90px;
        }
        .button a{
            color: white; font-weight: bold; font-size: 15px;

        }
        

        .categories {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .categories .category {
            margin: 0 5px;
            padding: 4px;
            background-color: #c3d6c3;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        .categories .category .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
         
    
  
        </style>
    </head>
    <body>
        
        <nav class="navbar">
            <div class="navdiv">
                <div class="logo"><a href="#">The Pet Finder</a></div>
                <ul>
                    <li><a href="homepage.html" style="color: #fede00;">Home Page</a></li>
                    <li><a href="about.html" style="color: #fede00;">About</a></li>
                    <li><a href="contactus.html" style="color: #fede00;">Contact Us</a></li>
                    <li><button><a href="signIn.html" style="color: #0a7029; text-decoration: none;">Sign In</a></button></li>
                    <li><button><a href="signUp.html" style="color: #0a7029; text-decoration: none;">Sign Up</a></button></li>

                
                </ul>
            </div>
        </nav>
        <header>
            <h1>Welcome to The Pet Finder</h1>
        </header>

        <div class="container">
            
            <div class="search-bar">
                <input type="text" placeholder="Search for pets">
                <button type="submit">Search</button>
            </div>
            <p>Find your new best friend or help reunite lost pets with their owners.</p>
            <div class="categories">
                <div class="category">
                    <div class="content">
                    <h2>Adoptable Pets</h2>
                    <p>Browse pets available for adoption.</p>
                    </div>
        </div>
        <div class="category">
            <div class="content">
            <h2>Lost Pets</h2>
            <p>Report or find lost pets in your area.</p>
            </div>
          
        </div>
        
            </div>
          
        </div>
       
    </body>
</html>
